<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Directory</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Phone Directory</h2>
    <div class="centerdiv">
    <div class="add-contact-wrapper">
        <form id="contact-form" onsubmit="add_contact(event)">
          <input type="text" name="cname" id="cname" placeholder="Contact Name" required pattern="[A-Za-z\s]{1,20}" title="Only letters & Max 20" />
          <input type="tel" name="ph-no" id="ph-no" placeholder="Mobile Number" required pattern="\d{10}" title="Mobile Number should contain exactly 10 digits." />
          <input type="email" name="email" id="email" placeholder="Email" required maxlength="40" title="Max 40 characters" autocomplete="off"/>
          <input type="submit" value="Add Contact" />
        </form>
      </div>   
    </div>  
    <div class="searchbar">
        <h3>Find Contact by Mobile</h3>
        <input type="tel" name="sbar" id="sbar" onkeyup="search_bar()" placeholder="085..." autocomplete="off"/>
    </div>
    <div class="contact-table">
        <table id="contacts">
            <tr>
                <th onclick="sort_alph()" style="cursor: pointer;">Name</th>
                <th>Mobile No.</th>
                <th>Email</th>
            </tr>
            <tr id="no-match-row" style="display: none;">
                <td colspan="3">No matching phone number found.</td>
            </tr>            
        </table>
    </div>
  </body>
</html>
