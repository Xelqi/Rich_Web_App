<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="note-form">
        <label for="note-title">Title</label>
        <input type="text" name="note-title" id="note-title" />
        <label for="note-description">Description</label>
        <input type="text" name="note-description" id="note-description" />
        <input type="color" name="note-color" id="note-color" value="#ff0000" />
        <input type="button" value="Submit" id="submit-btn"/>
      </form>
      <div class="note-container" id="note-container">
      </div>
    </div>
    <script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="index.js"></script> <!-- Link the JavaScript file -->
  </body>
