<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Count Down Timer</title>
</head>
<body>
    <div class="container-fluid m-2 d-flex align-items-center justify-content-center" id="heading-wrapper">
        <h1 class="display-3">Count Down Timer</h1>
    </div>
    <div class="container-fluid m-2 d-flex align-items-center justify-content-center" id="time-input-wrapper">
        <input type="number" class="form-control" id="hour-input" placeholder="Hours">
        <input type="number" class="form-control" id="minute-input" placeholder="Minutes">
        <input type="number" class="form-control" id="second-input" placeholder="Seconds">
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center" id="btn-wrapper">
        <button type="button" class="btn btn-secondary" id="start-btn">Start</button>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center" id="countdown-wrapper">
        <div id="counter" class="display-6">00:00:00</div>
    </div>
    
</body>
<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="index.js"></script>
</html>
